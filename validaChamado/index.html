   <script>
        function validaPesquisa(){
            var pesquisait = document.getElementById("pesquisait");
            if(pesquisait.value == ""){
                alert("Numero da IT não informado");
                pesquisait.focus();
                
            }else if (pesquisait.value.length <= 7 || pesquisait.value.length > 8 ){
                alert("Numero da IT incorreto");
